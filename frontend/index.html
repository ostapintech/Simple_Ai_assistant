<!DOCTYPE html>

    <meta charset="UTF-8" />

<body id="back-anim">
<div class="btn">
    <button class="button-62" role="button" onclick="sendPrompt()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
</div>
<div class="container">
    <!-- –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="left">
        <h2>–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏</h2>
        <textarea class = "prompt" id="prompt" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç..."></textarea>
    </div>

    <!-- –ü—Ä–∞–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="right">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">–û—á—ñ–∫—É—é –≤—ñ–¥–ø–æ–≤—ñ–¥—å...</div>
    </div>
</div>

<script>
async function sendPrompt() {
    const promptText = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");

    if (!promptText.trim()) {
        resultDiv.textContent = "‚ùó –í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç";
        return;
    }

    resultDiv.textContent = "‚è≥ –û–±—Ä–æ–±–∫–∞...";

    try {
        const response = await fetch("http://0.0.0.0:8000/api/process", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: promptText,

            })
        });

        if (!response.ok) {
            throw new Error("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        }

        const data = await response.json();

        resultDiv.textContent =
            "üìå Summary:\n" + data.summary + "\n\n" +
            "üåç Translation:\n" + data.translation;

    } catch (error) {
        resultDiv.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + error.message;
    }
}
</script>
