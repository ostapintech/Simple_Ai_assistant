<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>AI Prompt Processor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left, .right {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left {
            border-right: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            height: 70%;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .result {
            white-space: pre-wrap;
            background: #f7f7f7;
            padding: 15px;
            height: 80%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="left">
        <h2>Prompt</h2>
        <textarea id="prompt" placeholder="–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç..."></textarea>
        <br />
        <button onclick="sendPrompt()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </div>

    <!-- –ü—Ä–∞–≤–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
    <div class="right">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="result" class="result">–û—á—ñ–∫—É—é –≤—ñ–¥–ø–æ–≤—ñ–¥—å...</div>
    </div>
</div>

<script>
async function sendPrompt() {
    const promptText = document.getElementById("prompt").value;
    const resultDiv = document.getElementById("result");

    if (!promptText.trim()) {
        resultDiv.textContent = "‚ùó –í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç";
        return;
    }

    resultDiv.textContent = "‚è≥ –û–±—Ä–æ–±–∫–∞...";

    try {
        const response = await fetch("http://0.0.0.0:8000/api/process", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: promptText,

            })
        });

        if (!response.ok) {
            throw new Error("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
        }

        const data = await response.json();

        resultDiv.textContent =
            "üìå Summary:\n" + data.summary + "\n\n" +
            "üåç Translation:\n" + data.translation;

    } catch (error) {
        resultDiv.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + error.message;
    }
}
</script>

</body>
</html>
